version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: okurmen_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME:-okurmen_db}
      POSTGRES_USER: ${DB_USER:-okurmen_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-okurmen_password}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-okurmen_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - okurmen_network

  web:
    build: .
    container_name: okurmen_web
    command: gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 admin_panel.wsgi:application
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - okurmen_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: okurmen_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - okurmen_network
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  okurmen_network:
    driver: bridge

