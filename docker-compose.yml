version: "3.8"

services:
  db:
    image: postgres:15
    container_name: okurmen_db
    environment:
      POSTGRES_DB: ${DB_NAME:-okurmen_db}
      POSTGRES_USER: ${DB_USER:-okurmen_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-okurmen_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-okurmen_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: okurmen_web
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    working_dir: /app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    command: sh -c "python manage.py migrate --noinput && python manage.py collectstatic --noinput && gunicorn admin_panel.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120"

  nginx:
    image: nginx:alpine
    container_name: okurmen_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - static_volume:/static
      - media_volume:/media
    depends_on:
      - web
    restart: always

volumes:
  static_volume:
  media_volume:
  postgres_data:
